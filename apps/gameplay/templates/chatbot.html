{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - MiNegocio Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
</head>
<body>
    <div class="chat-fullscreen">
        <div class="chatbot-header">
            <div class="chatbot-header-info">
                <div class="chatbot-avatar">AI</div>
                <div>
                    <h3 class="chatbot-title">Asistente Virtual</h3>
                    <div class="chatbot-status">
                        <span class="status-dot"></span>
                        <span>En línea</span>
                    </div>
                </div>
            </div>
            <a href="{% url 'companies:dashboard' %}" class="chatbot-close" title="Volver al dashboard">←</a>
        </div>

        <div class="chatbot-messages" id="chatbotMessages">
            <div class="welcome-message">
                <h3>¡Hola! Soy tu asistente</h3>
                <p>¿En qué puedo ayudarte hoy?</p>
                <div class="welcome-suggestions">
                    <div class="suggestion-chip" data-message="¿Cuáles son los productos más vendidos?">
                        ¿Cuáles son los productos más vendidos?
                    </div>
                    <div class="suggestion-chip" data-message="Registrar venta: vendí 3 cuadernos a $2.50">
                        Registrar una venta
                    </div>
                    <div class="suggestion-chip" data-message="¿Qué productos necesito reponer?">
                        ¿Qué productos necesito reponer?
                    </div>
                </div>
            </div>
        </div>

        <div class="chatbot-input-area">
            <input 
                type="text" 
                class="chatbot-input" 
                id="chatbotInput" 
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
            >
            
            <button class="chatbot-mic-btn" id="chatbotMic" type="button">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>

            <button class="chatbot-send-btn" id="chatbotSend">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
